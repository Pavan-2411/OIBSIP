        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>select</title>
        </head>
        <body>
            <form action="/server">
                <div>
                    Choose your Country
                    <select name="country" id="country">
                        <option value="Ind">India</option>
                        <option value="Pak">Pakistan</option>
                        <option value="USA">America</option>
                    </select>
                </div>
            </form>
            <hr>
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Range</title>
            </head>
            <body>
                <form action="/server">
                    <div>
                        <label for="vol">select your volume level :</label>
                        <input type="range" id="vol" min="0" max="100" name="volume" step="10" />
                        <button>Submit</button>
                    </div>
                </form>
            </body>
            </html>
        </body>
        </html>
    </body>
